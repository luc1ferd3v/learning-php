<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #myForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <h2>Đăng Ký Thông Tin</h2>
        
        <div class="form-group">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" placeholder="Nhập Họ tên">
            <div id="name-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập Email">
            <div id="email-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="city">Thành phố:</label>
            <input type="text" id="city" placeholder="Nhập Thành phố">
            <div id="city-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="note">Ghi chú:</label>
            <textarea id="note" placeholder="Nhập Ghi chú" rows="4"></textarea>
            <div id="note-error" class="error-message"></div>
        </div>
        
        <button type="submit">Gửi Thông Tin</button>
    </form>
</body>
<script src="FormEvent.js"></script>
</html>
